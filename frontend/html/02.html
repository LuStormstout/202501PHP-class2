<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 布局标签</title>
</head>
<body>
<h1>HTML 布局标签</h1>
<hr>
<h2>h1 - h6 都属于块级标签</h2>
<h3>h3 标签</h3>
<p>这个是 p 标签</p>
<div>这个是 div 标签</div>
<div>块级元素都会自动换行, 每个重新占一行</div>
<hr>
<h2>行内元素</h2>
<span>这个是 span 标签</span>
<a href="#">这是一个 a 标签</a>
<img src="./car.png" alt="" style="width: 160px; height: 80px">
</body>
</html>
