<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>语义化标签</title>
</head>
<body>
<header>
    <h1>这是演示语义化标签</h1>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我们</a>
    </nav>
</header>
<section>
    <article>
        <h2>这是一篇文章</h2>
        <p>这是文章的内容</p>
    </article>
    <aside>
        <h2>这是侧边栏</h2>
        <p>这是侧边栏的内容</p>
    </aside>
</section>
<footer>
    <p>这是页脚</p>
</footer>
</body>
</html>
